<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Aegis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="authPage" class="auth-container">
        <div class="auth-card">
            <div id="signupForm">
                <h1>Admin Signup</h1>
                <p>Create your Aegis admin account</p>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" required placeholder="admin@aegis.ai">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" required placeholder="Create a password">
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
                <div class="auth-switch">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script>
        function handleSignup(event) {
            event.preventDefault();
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
