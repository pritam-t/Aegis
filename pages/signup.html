<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - Aegis</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
<div class="auth-container">
    <div class="auth-card">
        <h1>Admin Signup</h1>
        <p>Create your Aegis admin account</p>

        <form onsubmit="handleSignup(event)">
            <div class="form-group">
                <label>Full Name</label>
                <input id="fullName" type="text" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email</label>
                <input id="email" type="email" required placeholder="admin@aegis.ai">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input id="password" type="password" required placeholder="Create a password">
            </div>

            <button type="submit" class="btn-primary">Sign Up</button>
        </form>

        <div class="auth-switch">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
</div>

<script src="../js/supabaseClient.js"></script>

<script>
async function handleSignup(event) {
    event.preventDefault();

    const fullName = document.getElementById("fullName").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signUp({
        email,
        password,
        options: {
            data: {
                full_name: fullName
            }
        }
    });

    if (error) {
        alert(error.message);
        return;
    }

    alert("Signup successful. Please login.");
    window.location.href = "login.html";
}
</script>

</body>
</html>
