<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Aegis</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hubot+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="authPage" class="auth-container">
        <div class="auth-card">
            <div id="loginForm">
                <h1>Admin Login</h1>
                <p>Sign in to access Aegis dashboard</p>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input  id="email" type="email" required placeholder="admin@aegis.ai">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input id="password" type="password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <div class="auth-switch">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/supabaseClient.js"></script>
    <script>
async function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const { error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
    });

    if (error) {
        alert(error.message);
        return;
    }

    window.location.href = "home.html";
}

// Skip login if already logged in
window.onload = async () => {
    const { data } = await supabaseClient.auth.getSession();
    if (data.session) {
        window.location.href = "home.html";
    }
};
    </script>
</body>
</html>
